<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
<div class="border border-primary m-5 p-3 w-50 rounded bg-primary text-light">
    <h1 class="text-uppercase text-warning ">Title</h1>
   <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium iusto quam animi eius quaerat doloremque eaque dolorem nobis consequatur beatae? Laborum voluptas iure consectetur reprehenderit placeat cum nisi expedita corrupti.</p> 

<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
  Tooltip on top
</button>
<br><br>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>
  <br>
  <br>
  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Top popover">
    Popover on top
  </button>
</div>
    

<script src="js/jquery.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
$(function () {
  $('[data-toggle="popover"]').popover({
    trigger: 'focus'
  })
})
</script>
</body>
</html>
