<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Loop</title>
</head>
<body>
    <script>
        for(i=5;i>=1;i--){
            let star="";
           for(x=1;x<=i;x++){
            star+="*";
           }
           console.log(star);
        }
    </script>
    
</body>
</html>
