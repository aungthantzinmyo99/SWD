<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Api</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,tr{
            padding: 10px 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Global Table</h3>
    <table>
        <tbody id="tb">
           
        </tbody>
    </table>
    <h3>Country Table</h3>
    <table>
        <thead>
            <tr>
            <td>No</td>
            <td>Total Confirmed</td>
            <td>Country</td>
            <td>Total Deaths</td>
            </tr>
            
        </thead>
        <tbody id="ctb">
           
        </tbody>
    </table>



    <script src="covid.js"></script>
    <script>
        let global=data.Global;
        let td=document.getElementById("tb");
        for(x in global){
            td.innerHTML+=`
            <tr>
                <td>${x}</td>
                <td>${global[x]}</td>
            </tr>
            `;
        }

        let country=data.Countries;
        let ctable=document.getElementById("ctb");
        let i=1;
        for(x of country){
            ctable.innerHTML+=`
            <tr>
                <td>${i}</td>
                <td>${x.TotalConfirmed}</td>
                <td>${x.Country}</td>
                <td>${x.TotalDeaths}</td>
              
                
            </tr>
            
            `;
            i++;
        }
        console.log(country[0]);
      
    </script>
</body>
</html>
