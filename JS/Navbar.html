<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body{
            background-color: #f5f5f5;
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
          
        }
        header:hover{
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .brand a{
            text-decoration: none;
            color: deepskyblue;
            font-weight: bolder;
        }
        .mobile-menu-btn{
            display: none;
            border: none;
        }
        .mobile-menu-btn a:focus{
            outline:none;
        }
        .nav{

        }
        .nav-list li{
            list-style-type: none;
            display: inline-block;
            background-color: deepskyblue;
            padding: 10px 0px;
            border-radius: 3px;
            width: 100px;
            text-align: center;
        }
        .nav-list{

        }
        .nav-item{
            text-decoration: none;
            color: white;

        }
     
        @media screen and (max-width:480px) {
            header{
                width: 90%;
                flex-wrap: wrap;
                margin:auto;
                background-color: #ffffff;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 15px rgba(0,0,0,0.05);
                position: relative;
          

            }
            .nav{
                display: none;
                width: 100%;  
            }
            .mobile-menu-btn{
                display: block;
            }
            .nav-list li{
                display: block;
                width: 100%;
                margin-bottom: 10px;
                animation: navSlow 0.5s linear;

            }
            .nav-list li:first-child{
                margin-top: 10px;
            }
            .nav-item{
                color:white
            }
            .show-nav{
                display: block;
                padding: 10px;
                border-radius: 5px;
                position: absolute;
                right: 0;
                top: 40px;
                z-index: -1;;
                background-color: #ffffff;
            }
            @keyframes navSlow {
                from{
                    transform: translateY(-100px);
                }
                to{
                    transform: translateY(0);
                }
            }

        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <a href="#">MMSIT</a>
        </div>
        <button class="mobile-menu-btn"  onclick="navControl()">
            M
        </button>
        <div class="nav">
            <ul class="nav-list" >
                <li>
                    <a href="#" class="nav-item">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-item">About</a>
                </li>
                <li>
                    <a href="#" class="nav-item">Services</a>
                </li>
                <li>
                    <a href="#" class="nav-item">Blog</a>
                </li>
                <li>
                    <a href="#" class="nav-item">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <script>
        let navbar=document.getElementsByClassName("nav")[0];
        function navControl(){
            navbar.classList.toggle("show-nav");
        }
    </script>
    
</body>
</html>
