<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        function bb(x){
            console.log("this is callback"+x);
        }
        function aa(x,y,callback){
            let z=x+y;
            callback(z);
        }
        aa(2,2,bb);
    </script>
</body>
