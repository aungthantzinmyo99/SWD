<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Loop</title>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        .api{
            width: 80%;
            margin: 100px auto;
            columns: 3 250px;
        }
        .new-img{
            width: 100%;
        }
        .card{
            width: 100%;
        }
        .title{

        }
        .description{
        
        }

    </style>
</head>
<body>
    <div class="api">
       
       
    </div>
    




    <script src="news.js"></script>
    <script>
        let article=news.articles;
        let api=document.querySelector(".api");
        article.map(function (el,index) {
            api.innerHTML+=`
        <div class="card">
            <img class="new-img" src="${el.urlToImage}" alt="">
            <h3 class="title">${el.title}</h3>
            <p class="description">${el.description}</p>
            <small class="author">${el.author}</small>
            <a href="" class="link-url">${el.url}</a>
        </div>
            
            `;
        });

    </script>
    
</body>
</html>
