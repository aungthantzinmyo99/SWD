<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex</title>
    <style>
        .box{
            display: flex;
        }
        .item{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" style="flex-grow: 1;">This is one</div>
        <div class="item" style="flex-grow: 1;">This is two</div>
        <div class="item" style="flex-grow: 1;">This is three</div>
        <div class="item" style="flex-grow: 1;">This is four</div>
    </div>
    
</body>
</html>
