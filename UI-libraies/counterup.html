<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row vh-100"></div>
    <div class="row my-5">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="counter">12323</h4>
                    <p>Hello</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="counter">123</h4>
                    <p>Hello</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="counter font-weight-bold">1234656</h4>
                    <p>Hello</p>
                </div>
            </div>
        </div>
    </div>
</div>

    

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="lib/jquery.waypoints.min.js"></script>
<script src="counterup/counter-up.js"></script>
<script>
$('.counter').counterUp({
    delay: 10,
    time: 1000
});
</script>
</body>
</html>
